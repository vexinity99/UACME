name: Build UACME

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Build uacme.sln
        run: |
          msbuild Source\uacme.sln ^
            /p:Configuration=Release ^
            /p:Platform=x64 ^
            /p:PlatformToolset=v143 ^
            /m

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uacme-release
          path: |
            Source\Akagi\Release\x64\*
            Source\Naka\Release\x64\*
            Source\Yuubari\Release\x64\*
            Source\Fubuki\Release\x64\*
            Source\Akatsuki\Release\x64\*
