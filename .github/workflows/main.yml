name: Build UACME

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Build solution
        run: msbuild Source\uacme.sln /p:Configuration=Release /p:Platform=x64 /m

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uacme-build
          path: |
            Source/**/bin/Release/x64/*.exe
            Source/**/bin/Release/x64/*.dll
