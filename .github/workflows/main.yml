name: Build UACME

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Setup MSBuild (includes Visual Studio Build Tools)
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    # Step 3: Build the solution using MSBuild
    - name: Build solution
      run: msbuild Source/uacme.sln /p:Configuration=Release /p:Platform=x64

    # Step 4: Upload build outputs
    - name: Upload build output
      uses: actions/upload-artifact@v4
      with:
        name: uacme-build
        path: |
          **/bin/Release/**
