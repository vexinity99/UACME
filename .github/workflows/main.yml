name: Build UACME

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup MSBuild / Visual Studio
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      # Step 3: Build the solution
      - name: Build uacme.sln
        run: msbuild Source\uacme.sln /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /m

      # Step 4: Upload compiled artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uacme-release
          path: |
            Source/**/output/x64/Release/*.exe
